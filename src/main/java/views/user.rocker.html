@import com.wallet.login.core.User;
@import java.util.List;

@args (User user)

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>tiny wallet</title><!-- layoutit -->

	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">

</head>

<body>
	<div class="row">
		<div class="col-md-4">
			@if(user != null) {
				<div>Edit @user.getName()</div>
			}
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form role="form" action="/users/insertuser" method="post" id="userForm">
				<input type="text" id="userID" name="user_id"
					@if(user != null) {
						value="@?user.getUser_id()"
					}
					style="display: none">
				<div class="form-group">
					 
					<label for="userEmail">
						Email
					</label>
					<div class='input-group'>
						<input type="email" class="form-control" placeholder="aaa@@bbb.ccc" id="userEmail" name="email"
							@if (user != null) {
								value="@?user.getEmail()"
							}
						 required="true">
						<span class="btn input-group-addon">
							<span class="glyphicon glyphicon-italic"></span>
						</span>
					</div>
				</div>
				<div class="form-group">

					<label for="userName">
						Nickname
					</label>
					<div class='input-group'>
						<input type="text" class="form-control" id="userName" name="name"
							@if (user != null) {
								value="@?user.getName()"
							}
							required="true">
						<span class="btn input-group-addon">
							<span class="glyphicon glyphicon-italic"></span>
						</span>
					</div>
				</div>
				<div class="form-group">

					<label for="userPassword">
						Password
					</label>
					<div class='input-group'>
						<input type="password"
							@if (user == null) {
								class="form-control" required="true"
							} else {
								class="form-control disabled" disabled="true"
							}
							   id="userPassword" name="password" autocomplete="off">
						<span class="btn input-group-addon" id="userPasswordEdit"
							@if (user != null) {
								onclick="passwordEdit()"
							}
						>
							@if (user != null) {
								Edit
							} else {
								<span class="glyphicon glyphicon-italic"></span>
							}
						</span>
					</div>
				</div>
			</form>
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-info" id="userSubmit">submit</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-info" onclick="location.href='/'">cancle</button>
				</div>
			</div>
		</div>
	</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/views/user.js"></script>

</body>
</html>
