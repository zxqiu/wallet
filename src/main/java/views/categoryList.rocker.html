@import com.wallet.books.core.Category;
@import java.util.List;

@args (List<Category> categoryList)

<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>tiny wallet</title><!-- layoutit -->

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">

</head>

<body>
	<div class="row">
		<div class="col-md-4" id="categoryList">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" onclick="newCategory()">new</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" onclick="submitList()">submit</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" onclick="location.href='/'">cancel</button>
				</div>
			</div>
			@if (categoryList != null) {
				@for (Category category : categoryList) {
					<form role="form" id="categoryForm">
						<input type="hidden" class="categoryID" name="id" value="@?category.getId()">
						<div class="form-group">
							<input type="hidden" class="categoryAction" name="action" value="edit">
							<input type="hidden" class="categoryColor" name="picture_id" id="categoryColor@?category.getId()">
							<div class="input-group">
								<input type="button"
									   class="categoryName form-control btn jscolor {valueElement:'categoryColor@?category.getId()',value:'@?category.getPicture_id()'}"
									   id="categoryName@?category.getId()"
									   name="name"
									   value="@?category.getName()"
									   title="@?category.getName()"
									   required="true" readonly>
								<span class="input-group-addon btn categoryDelete">X</span>
							</div>
						</div>
					</form>
				}
			}
		</div>
	</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/jscolor.min.js"></script>
<script src="/js/books.js"></script>
<script src="/js/views/categoryList.js"></script>

</body>
</html>
