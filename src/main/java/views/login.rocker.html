@args (String redirect)

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tiny wallet</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1113219878783764',
            cookie     : true,
            xfbml      : true,
            version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<div class="row">
    <div class="col-md-4">
        <form role="form" action="/login" method="post" id="loginForm">
            <input type="hidden" name="redirect" id="redirect" value="@?redirect">
            <div class="form-group">
                <label for="loginUserID">
                    user ID
                </label>
                <div class='input-group'>
                    <input type="text" name="id" placeholder="email" class="form-control" id="loginUserID" required="true">
                    <span class="btn input-group-addon">
							<span class="glyphicon glyphicon-italic"></span>
					</span>
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword">
                    password
                </label>
                <div class='input-group'>
                    <input type="password" name="password" class="form-control" id="loginPassword" required="true">
                    <span class="btn input-group-addon">
							<span class="glyphicon glyphicon-italic"></span>
					</span>
                </div>
            </div>
        </form>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="loginSubmit">submit</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" onclick="window.location.href='/users/insertuserview'">register</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    </br>
    <div class="col-md-2">
        <span>Or login via:</span>
    </div>
    <div class="col-md-1">
        <fb:login-button
            data-size="large"
            scope="public_profile,email"
            onlogin="checkFBLoginState();">
        </fb:login-button>
    </div>
</div>
<div>
    <br>
    <p style="color: #5e5e5e">
        This site is under construction and perfection.
    </p>
    <p style="color: #5e5e5e">
        Please do not save your valuable data here for now.
    </p>
    <p style="color: #5e5e5e">
        Contact zxqiu90@@gmail.com
    </p>
</div>



<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/APIs.js"></script>
<script src="/js/views/login.js"></script>

</body>
</html>
