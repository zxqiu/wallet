@import com.wallet.books.core.Books;
@import java.util.List;

@args (List<Books> booksList)

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>tiny wallet</title><!-- layoutit -->

	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
	<link href="/css/bootstrap.colorpickersliders.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">

</head>

<body>
	<div class="row">
		<div class="col-md-4" id="booksList">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="regular-button btn btn-default" onclick="newBooks()">new</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="regular-button btn btn-default" onclick="submitList()">submit</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="regular-button btn btn-default" onclick="location.href='/'">cancel</button>
				</div>
			</div>
			@if (booksList != null) {
				@for (Books books : booksList) {
					<form role="form" id="booksForm">
						<input type="hidden" class="booksID" name="id" value="@?books.getId()">
						<div class="form-group">
							<input type="hidden" class="booksAction" name="action" value="edit">
							<input type="hidden" class="booksColor" name="picture_id" id="booksColor@?books.getId()" value="@?books.getPicture_id()">
							<div class="input-group">
								<span class="input-group-addon btn booksColorBtn" id="bookdColorBtn@?books.getId()">Color</span>
								<input type="button"
									   class="booksName form-control btn"
									   id="booksName@?books.getId()"
									   name="name"
									   value="@?books.getName()"
									   title="@?books.getName()"
									   style="background-color: @?books.getPicture_id(); text-align: center;"
									   required="true" readonly>
								<span class="input-group-addon btn booksDelete">X</span>
							</div>
						</div>
					</form>
				}
			}
		</div>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/tinycolor.js"></script>
	<script src="/js/bootstrap.colorpickersliders.js"></script>
	<script src="/js/APIs.js"></script>
	<script src="/js/views/booksList.js"></script>

</body>
</html>
